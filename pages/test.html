<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <input type="text" id="employeeSearchInput" placeholder="Nhập tên nhân viên...">
    <button id="searchButton">Tìm kiếm</button>

    <script>
        $(document).ready(function() {
            // Lắng nghe sự kiện khi người dùng nhấn phím
            $("#employeeSearchInput").on('keypress', function(e) {
                // Kiểm tra nếu phím được nhấn là phím Enter (keyCode 13)
                if (e.which === 13) {
                    // Gọi hàm tìm kiếm ở đây
                    performSearch();
                }
            });

            // Lắng nghe sự kiện khi người dùng nhấn nút tìm kiếm
            $("#searchButton").on('click', function() {
                // Gọi hàm tìm kiếm ở đây
                performSearch();
            });

            // Hàm thực hiện tìm kiếm
            function performSearch() {
                var searchString = $("#employeeSearchInput").val();
                
                // Thực hiện các hành động tìm kiếm ở đây
                // Ví dụ: Gọi API để lấy dữ liệu với searchString
                console.log("Đang tìm kiếm: " + searchString);
            }
        });
    </script>

</body>
</html>

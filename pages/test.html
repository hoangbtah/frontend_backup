<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Event Handling</title>
    <style>
        /* Style your table and dialog here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>An</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hoa</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<button onclick="addNewEmployee()">Thêm mới nhân viên</button>

<script>
    function addNewEmployee() {
        // Calculate the maximum employee code in the table
        const table = document.getElementById('myTable');
        let maxEmployeeCode = 0;

        for (let i = 1; i < table.rows.length; i++) {
            const currentCode = parseInt(table.rows[i].cells[0].innerText, 10);
            if (!isNaN(currentCode) && currentCode > maxEmployeeCode) {
                maxEmployeeCode = currentCode;
            }
        }

        // Set the next employee code in the input field
        const newEmployeeCode = maxEmployeeCode + 1;
        const employeeCodeInput = prompt('Nhập mã nhân viên mới:', newEmployeeCode);

        if (employeeCodeInput !== null) {
            // Create a new row and add it to the table
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.innerText = employeeCodeInput;
            cell2.innerText = ''; // Leave the name field blank
        }
    }
</script>

</body>
</html>

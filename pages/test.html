<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lấy giá trị ô radio</title>
  <script>
    function getSelectedGender() {
      var genderRadios = document.getElementsByName('gender');

      for (var i = 0; i < genderRadios.length; i++) {
        if (genderRadios[i].checked) {
          // Ô radio này được chọn, trả về giá trị của nó
          return genderRadios[i].value;
        }
      }

      // Nếu không có ô radio nào được chọn, trả về giá trị mặc định hoặc null
      return null;
    }

    function showSelectedGender() {
      var selectedGender = getSelectedGender();

      if (selectedGender !== null) {
        alert("Giá trị ô radio được chọn là: " + selectedGender);
      } else {
        alert("Vui lòng chọn một giới tính!");
      }
    }
  </script>
</head>
<body>

  <div style="display: flex; height: 40px; justify-content: center; align-items: center;">
    <input class="" type="radio" value="1" id="txtMale" name="gender"><label for="txtMale">Nam</label>
    <input class="" type="radio" value="0" id="txtFemale" name="gender"><label for="txtFemale">Nữ</label>
    <input class="" type="radio" value="2" id="txtOther" name="gender"><label for="txtOther">Khác</label>
  </div>

  <button onclick="showSelectedGender()">Hiển thị giá trị ô radio được chọn</button>

</body>
</html>
